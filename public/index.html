<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Chat App</title>
<style>
  body { font-family: Arial, sans-serif; margin: 0; display: flex; height: 100vh; }
  #sidebar { width: 200px; background: #f4f4f4; padding: 10px; }
  #main { flex: 1; display: flex; flex-direction: column; }
  #chat-box { flex: 1; padding: 10px; overflow-y: auto; background: #fff; }
  #input-area { display: flex; padding: 10px; background: #eee; }
  #msg-input { flex: 1; padding: 5px; }
  #send-btn { padding: 5px 10px; }
  #username-input { width: 100%; margin-bottom: 5px; padding: 5px; }
  .my-message { background-color: #d0f0c0; padding: 2px 5px; margin: 2px 0; border-radius: 3px; }
  .direct-message { background-color: #f0d0d0; padding: 2px 5px; margin: 2px 0; border-radius: 3px; }
  .system-message { font-style: italic; color: gray; margin: 2px 0; }
</style>
</head>
<body>
  <div id="sidebar">
    <h4>Users</h4>
    <ul id="user-list"></ul>
    <input type="text" id="username-input" placeholder="Enter your name">
    <button id="join-btn">Join</button>
  </div>

  <div id="main">
    <div id="chat-box"></div>
    <div id="typing-indicator"></div>
    <div id="input-area">
      <input type="text" id="msg-input" placeholder="Type a message">
      <button id="send-btn">Send</button>
    </div>
  </div>

  <script src="/socket.io/socket.io.js"></script>
  <script src="chat.js"></script>
</body>
</html>
